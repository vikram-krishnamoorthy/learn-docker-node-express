version: "3"
services:
    fcc-node-app:
        build:
            context: .
            args:
                NODE_ENV: "development"
        volumes:
            - ./:/app
            - /app/node_modules
        environment:
            - NODE_ENV=development
            - MONGO_USER=fccuser
            - MONGO_PASSWORD=devpass
            - SESSION_SECRET=devsecret
        command: npm run dev
    fcc-mongo-db:
        environment: 
            - MONGO_INITDB_ROOT_USERNAME=fccuser
            - MONGO_INITDB_ROOT_PASSWORD=devpass
