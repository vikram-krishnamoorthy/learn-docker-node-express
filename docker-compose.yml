version: "3"
services:
    fcc-node-app:
        build: .
        ports: 
            - "3000:3000"
        environment: 
            - PORT=3000
        depends_on: 
            - fcc-mongo-db
    fcc-mongo-db:
        image: mongo
        volumes:
            - mongo-db:/data/db
volumes:
    mongo-db: